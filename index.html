<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoggleClone</title>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    />
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Boggle</h1>
    </header>
    <div id="cuerpo">
      <div id="matrix">
<!--row1-->
        <div id="row1">
          <div class="dado">
            <span id="dado 1"></span>
          </div>
          <div class="dado">
            <span id="dado2"></span>
          </div>
          <div class="dado">
            <span id="dado3"></span>
          </div>
          <div class="dado">
            <span id="dado4"></span>
          </div>
        </div>
<!--row2-->
        <div id="row2">
          <div class="dado">
            <span id="dado5"></span>
          </div>
          <div class="dado">
            <span id="dado6"></span>
          </div>
          <div class="dado">
            <span id="dado7"></span>
          </div>
          <div class="dado">
            <span id="dado8"></span>
          </div>
        </div>
<!--row3-->
        <div id="row3">
          <div class="dado">
            <span id="dado9"></span>
          </div>
          <div class="dado">
            <span id="dado10"></span>
          </div>
          <div class="dado">
            <span id="dado11"></span>
          </div>
          <div class="dado">
            <span id="dado12"></span>
          </div>
        </div>
<!--row4-->
        <div id="row4">
          <div class="dado">
            <span id="dado13"></span>
          </div>
          <div class="dado">
            <span id="dado14"></span>
          </div>
          <div class="dado">
            <span id="dado15"></span>
          </div>
          <div class="dado">
            <span id="dado16"></span>
          </div>
        </div>
      </div>
    </div>

    <!--start-->
    <aside>
      <button id="start"></button>
    </aside>

    <!--bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
