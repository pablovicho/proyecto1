<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoggleClone</title>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Boggle</h1>
    </header>
    <div id="cuerpo">
      <canvas id="canvas" width="500" height="700" background-image="imagenes/fondo-board.png">
<!--row1-->
        <div id="row1" class="grid-row" style="height: 40px;">
          <div id="dado1" class="dado col-3" style="height: 40px;">
            <img src="/imagenes/empty-dice.png" alt="" />
          </div>
          <div class="dado col-3">
            <img src="/imagenes/empty-dice.png" alt="" id="dado2"/>
          </div>
          <div class="dado col-3">
            <img src="/imagenes/empty-dice.png" alt="" id="dado3"/>
          </div>
          <div class="dado col-3">
            <img src="/imagenes/empty-dice.png" id="dado4"/>
          </div>
        </div>
<!--row2-->
        <div id="row2" class="grid-row">
          <div class="dado col-3">
            <img src="/imagenes/empty-dice.png" alt="" id="dado5"/>
          </div>
          <div class="dado col-3">
            <img src="/imagenes/b.png" alt="" id="dado6"/>
          </div>
          <div class="dado col-3">
            <img src="/imagenes/o.png" alt="" id="dado7"/>
          </div>
          <div class="dado col-3">
            <img src="/imagenes/g.png" alt="" id="dado8"/>
          </div>
        </div>
<!--row3-->
        <div id="row3" class="grid-row">
          <div class="dado col-3">
            <img src="/imagenes/g.png" alt="" id="dado9"/>
          </div>
          <div class="dado col-3">
            <img src="/imagenes/l.png" alt="" id="dado10"/>
          </div>
          <div class="dado col-3">
            <img src="/imagenes/e.png" alt="" id="dado11"/>
          </div>
          <div class="dado col-3">
            <img src="/imagenes/empty-dice.png" alt="" id="dado12"/>
          </div>
        </div>
<!--row4-->
        <div id="row4" class="grid-row">
          <div class="dado col-3">
            <img src="/imagenes/empty-dice.png" alt="" id="dado13"/>
          </div>
          <div class="dado col-3">
            <img src="/imagenes/empty-dice.png" alt="" id="dado14"/>
          </div>
          <div class="dado col-3">
            <img src="/imagenes/empty-dice.png" alt="" id="dado15"/>
          </div>
          <div class="dado col-3">
            <img src="/imagenes/empty-dice.png" alt="" id="dado16"/>
          </div>
        </div>
         
    
      </canvas>

         <!--start-->
         <button id="start"></button>

      </div>



    <!--bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
